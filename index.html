<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test app</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: white;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>
<h1>Привет, это Ivon App!</h1>
<p id="user-info">&&&</p>
<br/>
<p id="init-data"></p>
<button onclick="authorize()">Авторизоваться</button>

<script>
    function authorize() {
        const initData = window.Telegram?.WebApp?.initData;
        if (initData) {
            const userData = JSON.parse(new URLSearchParams(initData)?.get('user'))
            document.getElementById('user-info').innerText = `Добро пожаловать, ${userData.first_name}! id: ${userData.id} userName: ${userData.username}`;
            document.getElementById('init-data').innerText = initData;
        }
    }
</script>
</body>
</html>
